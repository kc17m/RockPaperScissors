<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/scss/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>

    </header>
    <main>
        <fieldset>
            <form action="" id="check" onsubmit=" return false >
                <label for=" roundSelect">
                <h3>How many rounds you would like to play?</h3></label>
                <br>
                <div class="radio">
                    <div>
                        <input id="five" value="5" type="radio" name="roundSelect">
                        <label for="five">
                            <h4>5</h4>
                        </label>
                    </div>
                    <div><input id="ten" value="10" type="radio" name="roundSelect" checked>
                        <label for="ten">
                            <h4>10</h4>
                        </label>
                    </div>
                    <div>
                        <input id="fifteen" value="4" type="radio" name="roundSelect">
                        <label for="fifteen">
                            <h4>15</h4>
                        </label>
                    </div>
                    <div>
                        <input id="twenty" value="4" type="radio" name="roundSelect">
                        <label for="twenty">
                            <h4>20</h4>
                        </label>
                    </div>
                </div>
            </form>
            <div id="roundCount" class="hidden">
                <h2><span id="currentRound">0</span>/<span id="total">0</span></h2>
            </div>
        </fieldset>

        <fieldset>
            <div class="flex">
                <h2>YOU</h2>
                <h2>COMPUTER</h2>

            </div>
            <div>
                <h1>
                    <span class="myScore">0</span> : <span class="compScore">0</span>
                </h1>
            </div>
        </fieldset>
        <section class="play">
            <h3 class="letsPlay">Let's play - just select one of the icons below.</h3>
            <!-- <button class="playButton" onclick="play()">Klick here to start game</button> -->


            <div class="symbols">
                <h3 class="symbolCollection" id="rock" alt="rock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                </h3>
                <h3 img class="symbolCollection" id="paper" alt="paper"><i class="fa fa-hand-paper-o"
                        aria-hidden="true"></i></h3>
                <h3 class="symbolCollection" id="scissors" alt="scissors"><i class="fa fa-hand-peace-o"
                        aria-hidden="true"></i>
                </h3>
            </div>
            <div>
                <h3>MAKE YOUR MOVE.</h3>
            </div>
            <div id="gameover" class="hidden">
                <h3>Your Score: <span class="myScore2">0</span></h3>
                <h3>Computer's Score: <span class="compScore2">0</span></h3>
                <h3 class="res"></h3>
                <h3>GAME OVER!</h3>
                <button class="reset" onclick="restart()">Play again?</button>
            </div>
            <div id="welcome">
                <h1> <img src="assets/img/redPaperbird.png" alt="redPaperBird"> RedPaperBird proudly presents:</h1>
                <div class="symbols block">
                    <h2 class="symbolCollectionSmall hidden" id="rockStart" alt="rock"><i class="fa fa-hand-rock-o"
                            aria-hidden="true"></i> ROCK
                    </h2>
                    <h2 img class="symbolCollectionSmall hidden" id="paperStart" alt="paper"><i
                            class="fa fa-hand-paper-o" aria-hidden="true"></i> PAPER</h2>
                    <h2 class="symbolCollectionSmall hidden" id="scissorsStart" alt="scissors"><i
                            class="fa fa-hand-peace-o" aria-hidden="true"></i> SCISSORS
                    </h2>
                </div>
            </div>


            <button class="reset" onclick="restart()">Reset</button>
            </div>
        </section>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/97f8f2a2f5.js" crossorigin="anonymous"></script>
</body>

</html>
